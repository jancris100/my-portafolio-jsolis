<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <!-- Estilos -->
    <link href="../style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../scroll.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />

    <!-- Fonts -->
    <link

  <body>
    <!-- LAYOUT PRINCIPAL -->
    <div class="layout">
      <!-- ASIDE NAV -->
      <aside class="layout__aside">
        <section class="aside__user-info">

          <div class="user-info__general">
            <div class="user-info__container-image">
              <img

          <!-- MENU DE NAVEGACION -->
          <nav class="user-info__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a href="../index.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-house"></i>
                  <span class="menu__overlay">Home</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="about_me.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-user"></i>
                  <span class="menu__overlay">About me</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="curriculum.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-graduation-cap"></i>
                  <span class="menu__overlay">Curriculum</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="projects.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-briefcase"></i>
                  <span class="menu__overlay">Projects</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="skills.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-book"></i>
                  <span class="menu__overlay">Blog</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="contact.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-envelope"></i>
                  <span class="menu__overlay">Contact</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- LINKS DE REDES SOCIALES -->
          <div class="user-info__links">
            <ul class="links__social">
              <li class="social__options">
                <a
                  href="https://www.linkedin.com/in/jan-solis-44588212b/"
                  target="_blank"
                  class="social__option"
                >
                  <i class="fa-brands fa-linkedin"></i>
                </a>
              </li>
            </ul>
          </div>
          <!-- BOTON CV -->
          <div class="user-info__button">
            <a href="q" class="user-info__btn">Descargar CV</a>
          </div>
          <!-- ASIDE FOOTER -->
          <footer class="user-info__footer">&copy; 2025 Jan Chris Sol√≠s</footer>
        </section>
      </aside>
      <!-- CONTENIDO PRINCIPAL -->
      <main class="layout__content">
        <section class="content__page content__resume">
          <!-- CAMBIOS ACAL -->

          <section class="resume__studies">
            <header class="resume__header">
              <h2 class="resume__title">
                Primary <span class="title__color">Education</span>
              </h2>
            </header>

            <div class="resume__container">
              <section class="resume__studies">
                <article class="resume__school">
                  <div class="resume__content">
                    <h4 class="resume__section-title">
                      COMPUTER SYSTEM ENGINEER
                    </h4>
                    <h4 class="resume__section-subtitle-1">
                      Latina University
                    </h4>
                    <h5 class="resume__section-subtitle-2">

                    <h5 class="resume__section-subtitle-2">2020 to 2024</h5>
